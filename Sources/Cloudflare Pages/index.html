<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkSimplifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI','Microsoft YaHei',sans-serif
        }

        body {
            background-color: #0078D4;
            background-image: linear-gradient(45deg,rgba(255,255,255,.05)25%,transparent 25%),linear-gradient(-45deg,rgba(255,255,255,.05)25%,transparent 25%),linear-gradient(45deg,transparent 75%,rgba(255,255,255,.05)75%),linear-gradient(-45deg,transparent 75%,rgba(255,255,255,.05)75%);
            background-size: 40px 40px;
            background-position: 0 0,0 20px,20px -20px,-20px 0;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden
        }

        .desktop-wallpaper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,#0078D4 0%,#1E4FA0 50%,#002050 100%);
            z-index: -2
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 48px;
            background-color: rgba(32,32,32,.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            z-index: 1000;
            border-top: 1px solid rgba(255,255,255,.1);
            transition: opacity .3s ease
        }

            .taskbar.hidden {
                opacity: 0;
                pointer-events: none
            }

        .windows-logo {
            width: 24px;
            height: 24px
        }

        .time-display {
            color: #fff;
            font-size: 12px;
            padding: 8px 12px
        }

        .window-container {
            width: 900px;
            height: 550px;
            background-color: #fafafa;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,.15);
            display: flex;
            flex-direction: column;
            border: 1px solid #e1e1e1;
            position: absolute;
            z-index: 1
        }

        .title-bar {
            height: 32px;
            background-color: #f3f3f3;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 8px;
            user-select: none;
            border-bottom: 1px solid #e1e1e1;
            -webkit-app-region: drag
        }

        .title-bar-drag {
            -webkit-app-region: drag;
            flex: 1;
            height: 100%;
            display: flex;
            align-items: center;
            padding-left: 12px
        }

        .window-title {
            font-size: 12px;
            font-weight: 500;
            color: #333
        }

        .window-controls {
            display: flex;
            gap: 2px;
            -webkit-app-region: no-drag
        }

        .window-btn {
            width: 46px;
            height: 32px;
            border: none;
            background: transparent;
            color: #333;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color .2s
        }

            .window-btn:hover {
                background-color: rgba(0,0,0,.08)
            }

            .window-btn.close:hover {
                background-color: #e81123;
                color: #fff
            }

            .window-btn.disabled {
                opacity: .3;
                cursor: default
            }

                .window-btn.disabled:hover {
                    background-color: transparent
                }

            .window-btn svg {
                width: 10px;
                height: 10px
            }

        .window-content {
            flex: 1;
            padding: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden
        }

        .card {
            background-color: #fff;
            border: 1px solid #e8e8e8;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px
        }

        .input-section {
            display: flex;
            gap: 8px;
            align-items: stretch
        }

        .input-container {
            flex: 1;
            border: 1px solid #e8e8e8;
            border-radius: 6px;
            background-color: #fff;
            overflow: hidden;
            position: relative
        }

        .input-box {
            width: 100%;
            height: 44px;
            padding: 12px;
            font-size: 15px;
            border: none;
            outline: none;
            background-color: transparent
        }

        .placeholder {
            position: absolute;
            top: 0;
            left: 0;
            padding: 12px;
            font-size: 15px;
            color: #aaa;
            font-style: italic;
            pointer-events: none;
            display: flex;
            align-items: center;
            height: 44px
        }

        .input-box:focus + .placeholder, .input-box:not(:placeholder-shown) + .placeholder {
            display: none
        }

        .btn {
            height: 44px;
            font-size: 15px;
            font-weight: 600;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color .2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 80px
        }

        .btn-primary {
            background-color: #0078D4;
            color: #fff;
            min-width: 100px
        }

            .btn-primary:hover {
                background-color: #006CBE
            }

            .btn-primary:active {
                background-color: #005A9E
            }

            .btn-primary:disabled {
                background-color: #ccc;
                color: #888;
                cursor: not-allowed
            }

        .btn-small {
            min-width: 80px
        }

        .result-section {
            flex: 1;
            display: flex;
            flex-direction: column
        }

        .result-box {
            flex: 1;
            padding: 12px;
            font-size: 15px;
            border: none;
            outline: none;
            resize: none;
            background-color: transparent;
            font-family: 'Segoe UI','Microsoft YaHei',monospace;
            line-height: 1.5
        }

            .result-box:focus {
                outline: none
            }

        .desktop-icon {
            position: fixed;
            left: 20px;
            top: 20px;
            width: 80px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all .2s ease;
            z-index: 1001;
            text-align: center;
            background-color: transparent
        }

            .desktop-icon:hover {
                background-color: rgba(255,255,255,.1);
                border-radius: 4px
            }

            .desktop-icon:active {
                transform: scale(.95)
            }

        .desktop-icon-img {
            width: 48px;
            height: 48px;
            margin-bottom: 8px;
            background-color: transparent
        }

        .desktop-icon-text {
            color: #fff;
            font-size: 12px;
            text-shadow: 0 1px 3px rgba(0,0,0,.5);
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap
        }

        .desktop-icon svg {
            background-color: transparent
        }

            .desktop-icon svg path {
                fill: #000 !important
            }

        @media (max-width:920px) {
            .window-container {
                width: 95vw;
                height: 95vh;
                margin: 10px
            }
        }
    </style>
</head>

    <div class="desktop-wallpaper"></div>

    <div class="desktop-icon" id="githubIcon" title="项目仓库">
        <div class="desktop-icon-img">

            </svg>
        </div>
        <div class="desktop-icon-text">项目仓库</div>
    </div>

    <div class="window-container" id="windowContainer">
        <div class="title-bar">
            <div class="title-bar-drag">
                <div class="window-title">LinkSimplifier</div>
            </div>
            <div class="window-controls">
                <button class="window-btn minimize disabled" id="minimizeBtn" title="最小化" disabled>
                    <svg viewBox="0 0 10 1"><rect x="0" y="0" width="10" height="1" fill="currentColor" /></svg>

                    <svg viewBox="0 0 10 10"><path d="M1,1 L9,9 M9,1 L1,9" stroke="currentColor" stroke-width="1" fill="none" /></svg>
                </button>
            </div>
        </div>
        <div class="window-content">
            <div class="card">
                <div class="input-section">
                    <div class="input-container">
                        <input type="text" class="input-box" id="urlInput" placeholder=" ">
                        <div class="placeholder" id="placeholder">请填写云盘分享链接...</div>
                    </div>
                    <button class="btn btn-primary" id="parseBtn">开始解析</button>
                    <button class="btn btn-primary btn-small" id="clearBtn">清空</button>
                </div>
            </div>
            <div class="card result-section">
                <textarea class="result-box" id="resultText" readonly></textarea>
            </div>
        </div>
    </div>

    </div>

</html>
